<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName)
    {
        const liEle = document.createElement('li');
        liEle.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(liEle);
    }
    addLanguage("Python");
    addLanguage("TypeScript")

    function addOptiLanguage(langName)
    {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('go lang')

    //Edit
    const sencondLang = document.querySelector('li:nth-child(2)');
    // sencondLang.innerHTML = "Mojo"
    const newEli = document.createElement('li');
    newEli.textContent = "Mojo";
    sencondLang.replaceWith(newEli)

    //EDIT
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>Typescript</li>"

    // remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
